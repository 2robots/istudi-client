<div data-options="dxView : { name: 'news' } " >
  <div data-options="dxContent : { targetPlaceholder: 'content' } " >
    <div data-bind="dxList: { dataSource: dataSource, pullRefreshEnabled: true, autoPagingEnabled: false }">
      <div data-options="dxTemplate : { name: 'item' } " data-binding="dxAction: '#news/{id}'">

          <div class="date" data-bind="text: date"></div>
          <div class="text" data-bind="text: title"></div>
      </div>
    </div>
  </div>
</div>
