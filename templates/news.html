<nav-page id="news-page" ng-controller="NewsCtrl">
  <content has-header="true" on-refresh="onRefresh()">
        
    <!-- for pull to refresh -->
      <refresher></refresher>

      <!-- display the list of news items -->
    <div class="list" ng-if="news.length > 0">
      <a ng-repeat="item in news | orderBy:'+date'" class="item" href="#news/{{item.id}}">
        <h2>{{ item.title }}</h2>
        <p>{{ item.date | date: 'dd.MM. yyyy' }}</p>
      </a>
    </div>
    
    <div style="text-align: center;" class="padding" ng-if="news.length == 0">
      <p class="icon-left ion-arrow-down-c" style="margin-top: 20px; font-size: 16px; color: #aaa;"> Nach unten swipen, um Neuigkeiten zu laden.</p>
    </div>

  </content>
</nav-page>
